<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Day Planner</title>
</head>
<body>

    <!-- Header ------------------------------------------------------------------------------------>
    <header class="jumbotron">
        <h1 class="display-3">It's Your Schedule</h1>
        <p class="lead">Just take it one day at a time.</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- ---------------------------------------------------------------------------------------- -->

    <!-- Main Page Contents --------------------------------------------------------------------- -->
    <main class="container">
        
        <!-- Time Blocks -->
        <div class="input-group time-block">
            <div class="input-group-prepend">
                <p class="input-group-text text-right hour-area">Hour</p>
            </div>
            <textarea class="form-control event-area" rows="3" aria-label="Textarea with dropdown"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Save</a>
                    <a class="dropdown-item" href="#">Delete</a>
                </div>
            </div>
        </div>

    </main>
    <!-- ---------------------------------------------------------------------------------------- -->   



      
    <!-- Popper.js, must be included before Bootstrap's js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My Script -->
    <script src="script.js"></script>
</body>
</html>
